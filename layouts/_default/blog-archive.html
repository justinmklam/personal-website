<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
    <script src="https://use.fontawesome.com/ccb78cc113.js"></script>
    <style>
        .archive-year {color:#999; font-size: 16px}
        .archive-date {color:#777; font-size: 18px}
        .archive {font-size:90%}
    </style>
</head>

<body>

    {{ partial "navbar.html" . }}

    <!-- Page Content -->
    <div class="container" id="page-container">

        <br>

		<!--Blog post summaries-->
        <div class="col-lg-8 col-centered">

            {{ range (where .Site.Pages "Type" "blog") }}
            <div class="row">
            <!-- Blog heading -->
            <div class="col-lg-1 text-right">
                <h2 class="archive-year">
                    {{ .Date | dateFormat "2006"}} <!-- print publish year -->
                </h2>
            </div>

            <div class="col-lg-2 text-center">
                <h2 class="archive-date">
                    {{ .Date | dateFormat "Jan 2"}} <!-- print publish year -->
                </h2>
            </div>
            <div class="col-lg-9">
                <h2>
                    <a class="h2" role="button" href="{{ .Permalink }}">{{ .Title }}</a>
                </h2>
            <!--First 70 words of post-->
            <!--<div class="col-lg-5">-->
            <p>{{ .Summary }}</p>
                        <!--Read more buttn-->
            <div class="text-right">
                <a href="{{ .Permalink }}">Read More<span style="font-size:0.83em" class="glyphicon glyphicon-menu-right"></span></a>
            </div>
            </div>
            </div>
            <hr>

            {{ end }}

            <!--Archives button-->
            <div class="text-right">
                <a style="color:#555" href="/blog-index">
                    Recent posts<span style="font-size:0.83em" class="glyphicon glyphicon-menu-right"></span>
                </a>
            </div>

        </div>
        <!-- /.blog posts -->

    </div>
    <!-- /.page container -->

	{{ partial "footer-js.html" . }}

</body>
    
{{ partial "footer.html" . }}

</html>
