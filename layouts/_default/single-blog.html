<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
</head>

<body>

    {{ partial "navbar.html" . }}

    <!-- Page Container -->
    <div class="container" id="page-container">
        <!--Page content-->
        <div class="col-sm-8 col-centered">
            <br>
            <h2>{{ .Title }}</h2>
            <p class="datestamp-index"><span class="glyphicon glyphicon-time"></span> Published on {{ .Date.Format "January 2, 2006" }}</p>	            

            <img class="img-responsive" style="margin-bottom:16px" src="{{ .Params.image }}">

            {{ .Content }}
			
			<br>
            			
        </div>
        <!--/.content-->
    </div>	
    <!-- /.container -->

	{{ partial "footer-js.html" . }}

</body>
    
{{ partial "footer.html" . }}

</html>
