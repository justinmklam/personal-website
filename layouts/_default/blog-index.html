<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
    <script src="https://use.fontawesome.com/ccb78cc113.js"></script>
    <style>
        .glyphicon{font-size:0.83em}
    </style>
</head>

<body>

    {{ partial "navbar.html" . }}

    <!-- Page Content -->
    <div class="container" id="page-container">

        <br>

		<!-- loop through all projects -->
        <div class="col-lg-8 col-centered">

            {{ range first 5 (where .Site.Pages "Type" "blog") }}
            <!-- Blog Post -->
            <h2>
                <a class="h2" role="button" href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>

            <p class="datestamp-index"><span class="fa fa-calendar-o"></span>&nbsp Posted on {{ .Date.Format "January 2, 2006" }}</p>
            <!--<hr>-->
            <!--<img class="img-responsive" src="http://placehold.it/900x300" alt="">-->
            <p>{{ .Summary }}</p>
            <div class="text-right">
            <a href="{{ .Permalink }}">Read More<span class="glyphicon glyphicon-menu-right"></span></a>
            </div>
            <hr>
            {{ end }}
        </div>
        <!-- /.blog posts -->

    </div>
    <!-- /.page container -->

	{{ partial "footer-js.html" . }}

</body>
    
{{ partial "footer.html" . }}

</html>
