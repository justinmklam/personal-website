<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
</head>

<body>

    {{ partial "navbar.html" . }}

	<br><br>
	<div id="page-container" class="col-lg-12 text-center">
		<img id="img-headshot" src={{ .Params.headshot }}>
		<br><br>
	</div>

    <!-- Page Content -->
    <div id="page-container" class="container">
        <div class="col-sm-8 col-centered page-content">
            <h1 class="page-header">{{ .Title }}
            </h1>

            {{ .Content }}

			<br>

			<div class="text-center">
				<a class="about-footer-icons" href="http://{{ .Site.Params.facebook }}" >
					<i class="fa fa-facebook fa-lg"></i>
				</a> &emsp;&emsp;
				<a class="about-footer-icons" href="http://{{ .Site.Params.linkedin }}" >
					<i class="fa fa-linkedin fa-lg"></i>
				</a> &emsp;&emsp;
				<a class="about-footer-icons" href="http://{{ .Site.Params.github }}">
					<i class="fa fa-github fa-lg"></i>
				</a> &emsp;&emsp;
				<a class="about-footer-icons" href="http://{{ .Site.Params.instagram }}">
					<i class="fa fa-instagram fa-lg"></i>
				</a>
			</div>

        </div>

    </div>
    <!-- /.container -->

	{{ partial "footer-js.html" . }}

</body>

{{ partial "footer.html" . }}

</html>
