<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ .Title }}</title>
    {{ partial "header.html" . }}
</head>

<body>

    {{ partial "navbar.html" . }}

    <!-- Page Content -->
    <div class="container" id="page-container">

        <br>

		<!--Blog post summaries-->
        <div class="col-lg-8 col-centered">

            {{ range first 10 (where .Site.Pages "Type" "blog") }}
            <!-- Blog heading -->
            <h2>
                <a class="h2" role="button" href="{{ .Permalink }}">{{ .Title }}</a>
            </h2>
            <!--Timestamp-->
            <p class="datestamp-index">{{ partial "blog-metadata.html" . }}</p>

            <!--Image if available-->
            <!--<a href="{{ .Permalink }}">
                <img class="img-responsive blog-preview-img" style="display:block; margin:auto; margin-bottom:16px" src="{{ .Params.image }}">
            </a>-->
            <div class="blog-preview-img">
                <a href="{{ .Permalink }}" style="margin-bottom:16px; background-image:url({{ .Params.image }})"></a>
            </div>
          
            <!--First 70 words of post-->
            <p>{{ .Summary }}</p>

            <!--Read more buttn-->
            <div class="text-right">
                <a href="{{ .Permalink }}">Read More<span style="font-size:0.83em" class="glyphicon glyphicon-menu-right"></span></a>
            </div>

            <hr>
            {{ end }}

            <!--Archives button-->
            <div class="text-left">
                <a style="color:#555" href="/blog-archive">
                    <span style="font-size:0.83em" class="glyphicon glyphicon-menu-left"></span>All Posts
                </a>
            </div>

        </div>
        <!-- /.blog posts -->

    </div>
    <!-- /.page container -->

	{{ partial "footer-js.html" . }}

</body>
    
{{ partial "footer.html" . }}

</html>
